<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Contact Section -->
<section id="contact" class="bg-yellow-400 text-gray-900 py-12 px-6">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl font-extrabold mb-4">Get in Touch</h2>
    <p class="mb-6">Have questions or need assistance? Contact the College Parking System team.</p>
    <form action="#" method="POST" class="max-w-xl mx-auto grid grid-cols-1 gap-6" id="contactForm">
      <input
        type="text"
        name="name"
        placeholder="Your Full Name"
        ID="name"
        required
        class="px-4 py-3 rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-300"
      />
      <input
        type="email"
        name="email"
        placeholder="Your Email"
        id="email"
        required
        class="px-4 py-3 rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-300"
      />
      <textarea
        name="message"
        rows="5"
        placeholder="Your Message"
        id="message"
        required
        class="px-4 py-3 rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-300 resize-none"
      ></textarea>
      <button
        type="submit"
        class="bg-gray-900 text-yellow-400 font-semibold py-3 rounded hover:bg-gray-800 transition"
      >
        Send Message
      </button>
    </form>
  </div>
</section>

</body>
</html>
